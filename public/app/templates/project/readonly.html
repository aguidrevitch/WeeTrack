<form class="form-horizontal">
    <legend>
        <%= t('Settings') %>
        <button type="button" class="close close-form">&times;</button>
    </legend>
    <div class="control-group">
        <label class="control-label"><%= t('Name') %></label>

        <div class="controls">
            <input disabled="disabled" type="text" name="name" class="input-xxlarge" value="<%= project.escape('name') %>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"><%= t('Email') %></label>

        <div class="controls">
            <input disabled="disabled" type="text" name="email" class="input-xxlarge" value="<%= project.escape('email') + '@' + domain %>">
        </div>
    </div>
</form>
