<form id="form-transaction-add" class="form form-horizontal">
    <legend><%= t('New Comment') %>
        <button type="button" class="close close-form">&times;</button>
    </legend>
    <div class="row type">
        <fieldset>
            <div class="control-group">
                <label class="control-label"><%= t('Type') %></label>

                <div class="controls">
                    <select name="type">
                        <option value="reply">Reply</option>
                        <option value="comment">Comment</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="row status">
        <fieldset>
            <div class="control-group">
                <label class="control-label"><%= t('Status') %> *</label>

                <div class="controls">
                    <select name="status">
                        <% _.each(['new', 'open', 'closed', 'resolved'], function (val) { %>
                        <option value="<%= val %>" <%= task.get('status') == val ? 'selected="selected"' : '' %>><%= t(val) %></option>
                        <% }) %>
                    </select>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="control-group">
        <label class="control-label"><%= t('Content') %> * </label>

        <div class="controls">
            <textarea name="content" class="input-xxlarge"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"><%= t('Files') %></label>

        <div class="controls">
                <span class="btn btn-success fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <span><%= t('Attach') %>...</span>
                    <input id="fileupload" type="file" multiple>
                </span>

            <div id="upload-progress"></div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-primary submit-form"><%= t('Create') %></button>
        </div>
    </div>
</form>
