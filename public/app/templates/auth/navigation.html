<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <a class="brand" href="<%= user.id ? '/search' : '/' %>">WeeTrack</a>
        <div class="pull-right user-nav">
            <% if (user.id) { %>
            <ul class="nav">
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><%= user.escape("name") %><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <% } else { %>
            <ul class="nav">
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
            <% } %>
        </div>
        <% if (user.id) { %>
            <div class="pull-right">
                <button id="button-new-task" class="btn"><%= t('New Task') %></button>
            </div>
        <% } %>
    </div>
</div>
