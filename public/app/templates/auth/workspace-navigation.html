<% if (workspaces.length) { %>
<%= t('Switch to') %>:&nbsp;
<select>
    <% workspaces.each(function (w) { %>
    <option data-subdomain="<%= w.escape('subdomain') %>" value="<%= w.id %>"
    <%= w.id == workspace.id ? 'selected="selected"' : '' %>><%= w.escape('name') %></option>
    <% }); %>
</select>
<a class="btn"><i class="icon-forward"></i></a>
<% } %>
