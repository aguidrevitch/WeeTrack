<% if (workspaces.length) { %>
<select>
    <% workspaces.each(function (workspace) { %>
    <option data-subdomain="<%= workspace.escape('subdomain') %>" value="<%= workspace.id %>"
    <%= workspace.id == current.id ? 'selected="selected"' : '' %>><%= workspace.escape('name') %></option>
    <% }); %>
</select>
<a class="btn"><i class="icon-forward"></i></a>
<% } %>
